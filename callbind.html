    <title>call apply[arr] bind </title>

<body>
    <div class="container">
        <div class="alert alert-success mt-3" role="alert">
            call apply[arr] bind
        </div>
    </div>
</body>

<script>

    let obj1 = {
        fname: "girish",
        lname: "ninama"
    }

    let obj2 = {
        fname: "anil",
        lname: "Patel"
    }

    function printName(state , mobile) {
        console.log(`%c *** ${this.fname} ${this.lname} *** he is from ${state}  and mobile is ${mobile}`, "color :blue  ; font-size : 10px  ; ")
    }

    printName.apply(obj1, ["mehsana" , "9924156363"])

    let printNameCopy = printName.bind(obj1 , "mehsana" , "9924156363")
    // console.log(printNameCopy)

    printNameCopy()
</script>

</html>
