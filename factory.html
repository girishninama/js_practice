        function circle(radius) {
            return {
                radius,
                draw() {
                    console.log(`circled drawing using fact with radius is  ${radius}`)
                }
            }
        }

        // 

        function circleConst(radius) {
            this.radius = radius;
            this.draw = function () {
                console.log(`circled drawing using cosnt  with radius is  ${this.radius}`)
            };
        }


        const cr2 = new circleConst(3);
