        console.log("Match function ", s.match(reg))
        console.log(s.split(''))
        console.log(s.split('').length)

        let sArr = s.split('');
        let sLen = sArr.length;

        let place =   document.getElementById("lab").textContent;
        let newLab = '';
        let labArr = place.split("");
        let labLen = labArr.length;
        let cl, tmp;

        if (reg.test(s)) {
            console.log("----------- Test Passed -----------")

            labArr.map((ele, i) => {
                cl = "green";
                newLab += '<span style="color : ' + cl + '">' + ele + '</span>';
            });

        } else if (labLen > sLen || labLen == sLen) {

            labArr.map((ele, i) => {
                if (sLen >= (i + 1)) {
                    cl = "red";
                } else {
                    cl = "black";
                }

                tmp = (typeof sArr[i] === "undefined") ? ele : sArr[i];
                newLab += '<span style="color : ' + cl + '">' + ele + '</span>';
            });

        } else {

            labArr.map((ele, i) => {
                cl = "black";
                tmp = (typeof sArr[i] === "undefined") ? ele : sArr[i];
                newLab += '<span style="color : ' + cl + '">' + ele + '</span>';
            });
        }

        $("#lab").html(newLab)

    }
